<app-navbar></app-navbar>

<div align="center">
    <h1 *ngIf="!form.data.id" align="center" style="margin-bottom: 5px; color: navy">Add Role</h1>
    <h1 *ngIf="form.data.id>0" align="center" style="margin-bottom: 5px; color: navy">Update Role</h1>

    <div style="height: 15px; margin-bottom: 12px">
        <h3 align="center">
            <font color="green"></font>
        </h3>
        <h3 align="center">
            <font color="red"></font>
        </h3>
    </div>

    <table>
        <tr>
            <th align="left">Name<span style="color: red">*</span></th>
            <td align="center">
                <input type="text" name="name" [(ngModel)]="form.data.name" placeholder="Enter Role Name">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.name}}</td>
        </tr>
        <tr>
            <th align="left">Description<span style="color: red">*</span></th>
            <td align="center">
                <textarea style="width: 169px; resize: none;" name="description" [(ngModel)]="form.data.description"
                    rows="3" placeholder="Enter Short description"></textarea>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.description}}</td>
        </tr>
        <tr>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button *ngIf="!form.data.id" (click)="submit()">save</button>&nbsp;

                <button *ngIf="form.data.id>0" (click)="submit()">Update</button> &nbsp;
                <button *ngIf="form.data.id>0" (click)="forward('/rolelist')">List</button>
                <button *ngIf="!form.data.id" (click)="reset()">Reset</button>
            </td>
        </tr>
    </table>
</div>
